<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BookStore</title>
    <script src="https://kit.fontawesome.com/2ba05649dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="availablebooks.css">
  </head>
  <body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">BookStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="AvailableBooks">Available books</a>
              </li>
              <li class="nav-item">
                <a class= "nav-link text-white" href="myBooks">My books</a>
              </li>
            </ul>
              <div>
                <a class="nav-link text-white" href="bookRegister">New book register</a>
              </div>
          </div>
        </div>
      </nav>
      <div class="container my-5 p-4 col-md-6" style="border: 2px solid black;">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="b :${book}">
                <td th:text=${b.id}></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td><a class="btn btn-success btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to myBooks</a></td>
                <td><a style="color: gold" th:href="@{/editbook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                <td><a style="color: royalblue" th:href="@{/deletebook/{id}(id=${b.id})}"><i class="fa-solid fa-dumpster-fire"></i></a></td>
              </tr>
            </tbody>
          </table>
      </div>
  </body>
</html>
